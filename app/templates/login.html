{% extends "form_layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block element %}
    <a class="navbar-elements navbar-brand" href="/register">Register</a>
{% endblock %}

{% block main %}
    <form id="login-form" action="/login" method="post">
        <div class="body-container">
            <div id="form-title">Login</div>

            <!-- Index to user feedback -->
            <div id="password-index" style="display: none;">Test</div>

            <div class="input-form">
                <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
                <input autocomplete="off" class="form-control" id="password" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary" id="submit-button" type="submit">Submit</button>
        </div>
    </form>
    
    <script src="../static/js/login/login.js"></script>
{% endblock %}
