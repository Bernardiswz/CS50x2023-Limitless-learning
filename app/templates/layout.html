<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Inclusive+Sans&display=swap">


    <link rel="stylesheet" href="../static/js/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/layout.css">
    <link rel="icon" href="../static/images/page-icon.png">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-navy">
        <div class="container-fluid">
            <a class="navbar-elements navbar-brand" href="/" >
                <img src="../static/images/logo-inverse.png" id="navbar-logo"> 
            </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">    
                <li class="nav-item dropdown">
                    <a class="navbar-elements nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Tools
                    </a>

                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li><a class="dropdown-item" href="/pomodoro">Pomodoro Timer</a></li>
                        <li><a class="dropdown-item" href="/flashcards">Flashcards</a></li>
                        <li><a class="dropdown-item" href="/history">History</a></li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link navbar-elements" aria-current="page" href="/about">About</a>
                </li>
            </ul>
        <a class="nav-link navbar-elements" aria-current="page" href="/logout">Logout</a>
        </div>
    </nav>

    <main>
        {% block main %}{% endblock %}
    </main>

    <!-- Include Bootstrap's Js -->
    <script src="../static/js/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
